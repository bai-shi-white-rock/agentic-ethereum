specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: MOCK_Exchange
    network: base-sepolia
    source:
      address: "0x1936e0493A8EBE16dAbb27C2612581B832Cf94EE"
      abi: MOCK_Exchange
      startBlock: 21481527
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - RateSet
        - TokensSwapped
      abis:
        - name: MOCK_Exchange
          file: ./abis/MOCK_Exchange.json
      eventHandlers:
        - event: RateSet(address,address,uint256,uint256)
          handler: handleRateSet
        - event: TokensSwapped(indexed address,address,address,uint256,uint256)
          handler: handleTokensSwapped
      file: ./src/mock-exchange.ts
